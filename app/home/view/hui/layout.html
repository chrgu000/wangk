<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>hui-ui</title>
	<link rel="stylesheet" type="text/css" href="/app/public/h-ui/css/H-ui.css">
	<link rel="stylesheet" type="text/css" href="/app/public/h-ui/iconfont/iconfont.css" />
	<script src="/app/public/static/js/jquery-1.8.3.min.js"></script>
	<script src="/app/public/h-ui/js/H-ui.js"></script>

<body>

	<div class="cl"><span class="f-l">左浮动</span><span class="f-r">右浮动</span></div>
	<div class="line mb-10 mt-10"></div>

	<table class="table table-border table-bordered">
	  <tr>
	    <th class="va-t" height="50">居上对齐</th>
	    <th class="va-m">居中对齐</th>
	    <th class="va-b">距底对齐</th>
	  </tr>
	  <tr>
	    <td class="va-t" height="50">.va-t</td>
	    <td class="va-m">.va-m</td>
	    <td class="va-b">.va-b</td>
	  </tr>
	</table>

	<div class="text-overflow" style="width:300px;">我是很长很长的文字，我的所在的容器尺寸有限，所以我溢出了，并且显示省略号</div>

	<div class="pd-10">10像素填充</div>

	<div class="bk-gray mt-10 mb-10">边框</div>
	<div class="bk-gray radius">圆角边框</div>

	<div class="box-shadow">css3阴影效果</div>
	<span class="text-shadow">css3文字阴影效果</span>

<span class="pipe">|</span>
<p class="f-12">12px 字体</p>
<p class="f-14">14px 字体</p>
<p class="f-16">16px 字体</p>

<p class="lh-16">16像素行距</p>
<p class="lh-18">18像素行距</p>
<p class="lh-20">20像素行距</p>

	<div class="content">
	  <p>content是内容样式，14号字体，25px行高，段落自动首行缩进两个字符。</p>
	</div>

<address>北京市海淀区上地……</address>
<ul>
  <li>无序列表</li>
  <li>无序列表</li>
  <li>无序列表</li>
</ul>
<ol class="linenums">
  <li>有序列表</li>
  <li>有序列表</li>
  <li>有序列表</li>
</ol>

</body>
</html>
